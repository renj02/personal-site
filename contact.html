      <h1>Contact</h1>

      <form action="https://formspree.io/f/YOUR_ENDPOINT" method="POST">
        <label>Name
          <input name="name" required>
        </label>

        <label>Email
          <input type="email" name="email" required>
        </label>

        <label>Subject
          <select name="subject">
            <option value="general">General inquiry</option>
            <option value="resume">Work opportunity</option>
            <option value="startup">Vyslovuj.cz</option>
            <option value="referee">Refereeing</option>
          </select>
        </label>

        <label>Message
          <textarea name="message" rows="5" required></textarea>
        </label>

        <button type="submit">Send</button>
      </form>

      <p class="response-time">I usually reply within 48 hours.</p>
